<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jaum</title>
  <link rel="icon" href="images/1090793852694175744.png" type="image/png">
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/main.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>

  <script>
    function audioPlay() {
      const audio = document.getElementById("audio");
      audio.volume = 0.5;
      audio.currentTime = 0;
      audio.play();
    }

    // Puxa imagem da API para o perfil
    async function carregarPerfil(userId) {
      try {
        const res = await fetch("https://testeee-rtqe.onrender.com/api/user/" + userId);
        const data = await res.json();

        if (data.error) {
          console.error("Erro ao carregar dados.");
          return;
        }

        // Atualiza avatar e nome do perfil
        const avatar = document.getElementById("perfil-avatar");
        if (avatar) avatar.src = data.avatarURL;

        const nome = document.getElementById("perfil-nome");
        if (nome) nome.textContent = data.displayName || data.username;

      } catch (error) {
        console.error("Erro na API:", error);
      }
    }

    window.onload = function () {
      carregarPerfil("499315885245464617"); // Seu ID da API
    };
  </script>
</head>
<body>
  <audio loop preload="auto" id="audio">
    <source src="media/new.mp3" type="audio/mpeg" />
  </audio>

  <input type="checkbox" autocomplete="off" id="overlay-toggle" />
  <div class="overlay fullscreen">
    <label for="overlay-toggle" onclick="audioPlay();">
      <span class="overlayno-hover hover" style="font-family: monospace; font-size: 0.6em;">click</span>
      <span class="overlayhover hover" style="font-family: monospace; font-size: 0.6em;">
        <img src="images/start-gif.gif" alt="gif" />
        <span class="additional-text">ego não é o foco e a saudade mata</span>
      </span>
    </label>
  </div>

  <video autoplay loop muted>
    <source src="media/new.mp4" type="video/mp4" />
    Seu navegador não suporta vídeo.
  </video>

  <div class="all" style="text-align: center;">
    <div class="discord-profile" style="display: inline-block;">
      <div class="profile">
        <div class="pfp">
          <img class="profile-img" id="perfil-avatar" src="#" alt="Avatar do Jaum" />
        </div>
        <div class="nickr" id="perfil-nome">Jaum</div>
        <div class="nick subnick">1533a</div>

        <div class="badges"></div>

        <div class="social-buttons">
          <a href="https://www.instagram.com/by.jaum/" target="_blank" class="social-button">
            <i class="fab fa-instagram social-icon"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    VanillaTilt.init(document.querySelectorAll('.discord-profile'), {
      glare: true,
      maxGlare: 0.3,
      gyroscope: false,
      scale: 1.02,
    });
  </script>
</body>
</html>
