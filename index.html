<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="blinking-title">Jaum</title>
    <link rel="icon" href="images/1090793852694175744.png" type="image/png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/point.js"></script>
    <script src="js/blocker.js"></script>
    <script src="js/api.js"></script>
    <script src="js/x.js"></script>

    <script>
        function audioPlay() {
            var audio = document.getElementById("audio");
            audio.volume = 1.0;
            audio.currentTime = 0;
            audio.play();
        }

        // Função para buscar a imagem de um usuário específico
        function fetchUserImage(userId, imgElementId) {
            fetch(`https://discord-web-api.glitch.me/discord/user/${userId}`, {
                method: "GET",
                mode: "cors"
            }).then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Network response was not ok.');
            }).then(data => {
                // Atualiza a imagem do usuário no elemento correspondente
                document.getElementById(imgElementId).src = data.url;
            }).catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });
        }

        // IDs dos usuários que você deseja buscar
        const userIds = [
            { id: "781169706244636682", imgId: "primeirobreck" }  // Exemplo do primeiro usuário
        ];

        // Chamadas para buscar as imagens
        userIds.forEach(user => {
            fetchUserImage(user.id, user.imgId);
        });
    </script>

    <style>
        /* Ajuste o tamanho do ícone do konect.gg para que seja igual aos outros ícones */
        .konect-icon {
            width: 29px; /* Tamanho desejado para o ícone */
            height: 29px;
            object-fit: contain; /* Garante que a imagem se ajuste corretamente */
        }
    </style>
</head>

<body>
    <audio loop="" preload="auto" id="audio">
        <source src="media/new.mp3" type="audio/mpeg">
    </audio>

    <input type="checkbox" autocomplete="off" id="overlay-toggle">
    <div class="overlay fullscreen">
        <label for="overlay-toggle" onclick="audioPlay();">
            <span class="overlayno-hover hover" style="font-family: monospace; font-size: 0.6em;">click</span>
            <span class="overlayhover hover" style="font-family: monospace; font-size: 0.6em;">
                <!-- Substitua a imagem PNG por um GIF -->
                <img src="images/start-gif.gif" alt="image/gif"> <!-- Aqui foi alterado -->
            </span>
        </label>
    </div>

    <video autoplay="" loop="" muted="">
        <source src="media/new.mp4" type="video/mp4">
        Seu navegador não suporta vídeo.
    </video>

    <div class="all" style="text-align: center;">
        <!-- Primeiro perfil (Centralizado) -->
        <div class="discord-profile" style="will-change: transform; transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1); display: inline-block;">
            <div class="profile animate__animated animate__fadeInUp animate__fast">
                <div class="pfp">
                    <img class="profile-img" id="primeirobreck" data-user-id="1304069075571572787" src="#">
                </div>
                <div class="nickr" id="nick-pqj">Jaum</div>
                <div class="nick subnick">162536712547612124</div>
                <div class="badges">
                    <div class="badge" style="background-image: url('images/1895-subscriber-nitro-animated.gif');" data-tooltip="Assinante desde 30 de set. de 2022"></div>
                    <!-- Nova badge -->
                    <div class="badge" style="background-image: url('images/booster.png');" data-tooltip="Impulsionando o servidor desde 30 de set. de 2022"></div>
                </div>
                <div class="social-buttons">
                    <!-- Link para o konect.gg com a imagem -->
                    <a href="https://konect.gg/jaumbebel" target="_blank" class="social-button">
                        <img src="https://raw.githubusercontent.com/fye2/jaum/refs/heads/main/Konect_Avatar_Yellow2x-removebg-preview%20(1).png" alt="Konect.gg" class="social-icon konect-icon">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        VanillaTilt.init(document.querySelectorAll('.discord-profile'), {
            glare: true,
            maxGlare: 0.3,
            gyroscope: false,
            scale: 1.02,
        });
    </script>
</body>
</html>
